spring.servlet.multipart.enabled=false
vaadin.compatibilityMode=true

#View this site: https://howtodoinjava.com/spring-boot2/hibernate-configuration-example/
#Datasource connection properties
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true

# For view and edit content of H2 database... (Visit https://howtodoinjava.com/spring-boot2/h2-database-example/ for details)
# Start the spring boot application and access the console in browser with URL : http://localhost:8080/h2-console
# Custom H2 Console URL
spring.h2.console.path=/h2-console

#Hibernate print SQL and Logging (For testing)
#Log SQL stmts (set true for testing hibernate SQL statement)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false